<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Mood Finder by Voice</title>
</head>
<body>
    <h1>Find Songs by Mood</h1>
    <button id="startRecordingButton" onclick="startRecording()">Start Recording</button>
    <button id="stopRecordingButton" onclick="stopRecording()" disabled>Stop Recording</button>
    <h2>Recognized Mood: <span id="recognizedMood">None</span></h2>
    <h3>Recommended Songs:</h3>
    <ul id="songList"></ul>

    <h2>Transcription:</h2>
    <div id="transcription"></div>

    <script src="combined.js"></script>
</body>
</html>
